<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Whale - Crypto Tracker Pro</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
            --success-gradient: linear-gradient(135deg, #14F195 0%, #00D4AA 100%);
            --dark-bg: #000000;
            --card-bg: #0B0B0F;
            --border-color: #1A1A24;
        }

        body {
            background: var(--dark-bg);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: var(--card-bg);
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            border-left: 4px solid #14F195;
            color: #ffffff;
        }

        .card-header {
            background: var(--success-gradient);
            border: none;
            border-radius: 16px 16px 0 0 !important;
            font-weight: 600;
            padding: 1rem 1.5rem;
        }

        .form-control, .form-select {
            background: #000000;
            border: 1px solid var(--border-color);
            color: #ffffff;
            border-radius: 10px;
            padding: 0.75rem;
        }

        .form-control:focus, .form-select:focus {
            background: #000000;
            border-color: #9945FF;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(153, 69, 255, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .text-muted {
            color: #cccccc !important;
        }

        .btn-success {
            background: var(--success-gradient);
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(20, 241, 149, 0.5);
        }

        .btn-outline-secondary {
            border: 2px solid var(--border-color);
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 10px;
        }

        .btn-outline-secondary:hover {
            background: var(--border-color);
            color: #ffffff;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-currency-bitcoin"></i> Crypto Tracker Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="entry-whale.html">
                            <i class="bi bi-water"></i> Entry Whale
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entry-coin.html">
                            <i class="bi bi-coin"></i> Entry Coin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">
                            <i class="bi bi-wallet2"></i> Portfolio
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="form-section">
            <h1 class="page-title text-center">
                <i class="bi bi-water"></i> Tambah Whale Wallet
            </h1>

            <div class="card">
                <div class="card-header">
                    <i class="bi bi-plus-circle"></i> Form Entry Whale Wallet
                </div>
                <div class="card-body p-4">
                    <form id="whaleForm">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-tag"></i> Nama Wallet
                            </label>
                            <input type="text" class="form-control" id="whaleName" placeholder="Contoh: Whale Alpha, Big Player 1" required>
                            <small class="text-muted">Beri nama untuk mengidentifikasi whale wallet ini</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-wallet2"></i> Alamat Wallet
                            </label>
                            <input type="text" class="form-control" id="whaleAddress" placeholder="0x... atau alamat wallet lainnya" required>
                            <small class="text-muted">Masukkan alamat wallet lengkap</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-link-45deg"></i> Blockchain
                            </label>
                            <select class="form-select" id="whaleChain" required>
                                <option value="">Pilih Chain</option>
                                <option value="BSC">BSC (Binance Smart Chain)</option>
                                <option value="ETH">Ethereum (ETH)</option>
                                <option value="Solana">Solana (SOL)</option>
                                <option value="Base">Base</option>
                            </select>
                            <small class="text-muted">Pilih blockchain tempat wallet ini berada</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-chat-left-text"></i> Catatan (Opsional)
                            </label>
                            <textarea class="form-control" id="whaleNotes" rows="4" placeholder="Tambahkan catatan seperti: aktivitas whale, pola trading, atau informasi penting lainnya..."></textarea>
                            <small class="text-muted">Catatan untuk referensi Anda</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Batal
                            </a>
                            <button type="submit" class="btn btn-success" id="submitBtn">
                                <i class="bi bi-check-lg"></i> Simpan Whale
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDb0XCzx13LR_lQ_W9zUGHdl4OCt5RmL0s",
            authDomain: "cryptt-3f364.firebaseapp.com",
            projectId: "cryptt-3f364",
            storageBucket: "cryptt-3f364.firebasestorage.app",
            messagingSenderId: "333311322801",
            appId: "1:333311322801:web:7f02896dd29487a2fa5090",
            measurementId: "G-KT5YB5E5PN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form Submission
        document.getElementById('whaleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Menyimpan...';
            
            try {
                const whale = {
                    name: document.getElementById('whaleName').value,
                    address: document.getElementById('whaleAddress').value,
                    chain: document.getElementById('whaleChain').value,
                    notes: document.getElementById('whaleNotes').value,
                    dateAdded: serverTimestamp()
                };
                
                await addDoc(collection(db, 'whales'), whale);
                
                showAlert('success', 'Whale wallet berhasil ditambahkan!');
                
                // Reset form
                document.getElementById('whaleForm').reset();
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Gagal menyimpan: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-lg"></i> Simpan Whale';
            }
        });

        // Show Alert
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
